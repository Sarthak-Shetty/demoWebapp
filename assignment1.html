<!DOCTYPE html>
<html>
    <head>
        <title>Employee Registration Form</title>
    </head>
    <body bgcolor="skyblue">
        <form>
            <table>
                <tr>
                    <td>
                        <label>Firstname : </label>
                    </td>
                    <td>
                        <input type="text" name="txtFname" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Middlename : </label>
                    </td>
                    <td>
                        <input type="text" name="txtMname" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Lastname : </label>
                    </td>
                    <td>
                        <input type="text" name="txtLname" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Course : </label>
                    </td>
                    <td>
                        <select>
                            <option>C#</option>
                            <option>ASP.NET</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Cloud Computing</option>
                            <option>Data Science</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender : </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="txtgen" id="male" value="Male"/>Male <br>
                        <input type="radio" name="txtgen" id="female" value="Female"/>Female <br>
                        <input type="radio" name="txtgen" id="others" value="Others"/>Others <br>
                    </td>
                </tr>
                    
                <tr>
            
                    <td>
                        <label>Phone : </label>
                    </td>
                    <td>
                        <input type="text" name="txtmbl" size="2" pattern="[0-9] {2}" placeholder="+91" required />
                        <input type="text" >
                    </td>
                    
                </tr>
                
            </table>
            <label>Address</label> <br>
            <textarea cols="50" row="50"></textarea> <br> <br>
            <label>Email</label>
            <input type="email" name="txtemail"> <br> <br>
            <label>Password</label>
            <input type="password" name="pssd"> <br> <br>
            <label>Re-type Password</label>
            <input type="password" name="repssd"> <br> <br>
            <input type="button" value="Submit">
        </form>
    </body>
</html>
